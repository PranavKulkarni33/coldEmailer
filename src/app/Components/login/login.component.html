<div class="d-lg-flex half bg-login">
    <div class="bg order-1 order-md-2" ></div>

    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="row logo">
                        <img class="login-logo" src="../../../assets/logo1.png">
                        <h1 class="text-center cold">Not So Cold</h1>
                        <h3 class="text-center">Login</h3>
                    </div>
                    <form >
                        <div class="form-group first">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="username">
                        </div>
                        <!-- <ng-container>
                            <lord-icon
                                src="https://cdn.lordicon.com/lewtedlh.json"
                                trigger="hover"
                                stroke="light"
                                state="hover-pinch"
                                colors="primary:#3080e8,secondary:#b4b4b4"
                                style="width:250px;height:250px">
                            </lord-icon>
                        </ng-container> -->
                        
                        <div class="form-group last mt-3 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>

                        <button type="button" class="btn btn-block mb-3" (click)="login()"><h5 class="mb-0">Login</h5></button>

                        <div class="link-wrapper">
                            <a href="/signup" class="link">Don't have an account? <br/> <span class="link-highlight">Sign Up</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
